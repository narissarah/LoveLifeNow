<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer - Love Life Now Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="../shared/forms.css" rel="stylesheet">
    <style>
        /* Embed-specific styles - no header/footer for Wix */
        body {
            background: transparent;
            min-height: auto;
        }
        .page-wrapper {
            min-height: auto;
        }
        .form-container {
            max-width: none;
            margin: 0;
            padding: 0;
        }
        .form-card {
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, var(--lln-purple-700) 0%, var(--lln-purple-900) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-header h1 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            margin: 0 0 0.5rem;
        }
        .form-header p {
            opacity: 0.9;
            margin: 0;
            font-size: 0.95rem;
        }
        .form-body {
            padding: 1rem;
        }
        /* Hide form card until loaded */
        .form-card {
            display: none;
        }
        .form-card.loaded {
            display: block;
        }
        /* Loading spinner */
        .form-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        .form-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--lln-purple-100);
            border-top-color: var(--lln-purple-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .form-loading.hidden {
            display: none;
        }
        /* Success message styling */
        .donation-success { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; height: 100vh; overflow: hidden; }
        .donation-success img { max-width: 180px; height: auto; margin: 1rem 0; }
        .donation-success h2 { color: var(--lln-purple-700); font-size: 1.5rem; margin: 1rem 0; }
        .donation-success p { font-size: 1.1rem; color: var(--lln-gray-600); line-height: 1.6; margin: 0.5rem 0; }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="form-container">
            <div class="form-loading" id="form-loading">
                <div class="spinner"></div>
            </div>
            <div class="form-card" id="form-card">
                <div class="form-body">
                    <div id="bloomerang-form-container">
                        <script type="text/javascript" id="bloomerangForm1048576"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bloomerang Interaction Form Template - CRITICAL: Do not modify IDs or field names -->
    <template id="styled-form-content">
        <div id="interaction-form-container">
            <form id="interaction-form" class="interaction-form" method="post" action="javascript:void(0)">
                <div class="errors hidden"></div>

                <div class="section contact">
                    <h3>Volunteer Inquiry Form </h3>
                    <div class="form-row">
                        <div class="field text first-name required">
                            <label for="first-name">
                                <span class="label">First Name</span>
                                <span class="required-star">*</span>
                            </label>
                            <input id="first-name" name="first-name" class="required" type="text" placeholder="Enter your first name">
                        </div>
                        <div class="field text last-name required">
                            <label for="last-name">
                                <span class="label">Last Name</span>
                                <span class="required-star">*</span>
                            </label>
                            <input id="last-name" name="last-name" class="required" type="text" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field email email-address required">
                            <label for="email-address">
                                <span class="label">Email Address</span>
                                <span class="required-star">*</span>
                            </label>
                            <input id="email-address" name="email-address" class="email required" type="email" placeholder="you@example.com">
                        </div>
                        <div class="field tel phone-number">
                            <label for="phone-number">
                                <span class="label">Phone</span>
                            </label>
                            <input id="phone-number" name="phone-number" class="phoneUS" type="tel" placeholder="(555) 123-4567">
                        </div>
                    </div>
                </div>

                <div class="section custom-fields">
                    <div class="field text CustomInteractionField_1037313 required">
                        <label for="CustomInteractionField_1037313">
                            <span class="label">What type of volunteer opportunity are you interested in?</span>
                            <span class="required-star">*</span>
                        </label>
                        <input id="CustomInteractionField_1037313" name="CustomInteractionField_1037313" class="required" type="text" maxlength="255" placeholder="example: Drive support, host LLN event">
                    </div>
                    <div class="field text CustomInteractionField_1058817">
                        <label for="CustomInteractionField_1058817">
                            <span class="label">Additional Comments</span>
                        </label>
                        <input id="CustomInteractionField_1058817" name="CustomInteractionField_1058817" type="text" maxlength="255" placeholder="Tell us more about your availability, skills, or any questions you have...">
                    </div>
                </div>

                <div class="section captcha">
                    <label id="noCaptchaResponseError" class="error noCaptchaResponseError" style="display: none">Please complete the CAPTCHA verification</label>
                    <div id="captcha1048576"></div>
                </div>

                <div class="btn-group">
                    <input class="btn btn-submit btn-submit-interaction" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </template>

    <script type="text/javascript">
        var insertForm1048576 = function () {
            var html1048576 = document.getElementById('styled-form-content').innerHTML;
            var successHtml1048576 = '<div class=\'donation-success\'>' +
                '  <img src="../shared/Thanks You!.png" alt="Love Life Now Foundation Thanks You!">' +
                '  <p>Thank you for your heart to serve alongside us!<br>We will be in touch soon to follow-up.</p>' +
                '</div>';

            (function ($) {
                if (!Bloomerang.useInteractionId('1048576')) {
                    html1048576 = '<p style="color: red">Only one Volunteer Activity or Constituent Information form can be used on each page.</p>';
                }
                Bloomerang.Util.requireStripe();

                if (jQuery('#bloomerangForm1048576').length) {
                    jQuery('#bloomerangForm1048576').after(html1048576);
                    // Show form and hide loading spinner
                    document.getElementById('form-loading').classList.add('hidden');
                    document.getElementById('form-card').classList.add('loaded');
                };

                if (Bloomerang.interactionFormLoaded) {
                    return false;
                }
                Bloomerang.interactionFormLoaded = true;

                Bloomerang.reCaptchaV3SiteKey = '6LeyBk4sAAAAAIVtFr2PRuCOEzZR8L94d_lEK436';
                Bloomerang.gRecaptchaV3Threshold = 0.5;

                window.captchaLoadCallback = function () {
                    Bloomerang.gRecaptchaLoaded = true;
                };

                window.captchaV3LoadCallback = function () {
                    Bloomerang.gRecaptchaV3Loaded = true;
                };

                if (Bloomerang.donationFormReCaptchaV3SelfHostedFlag === undefined) {
                    function success(result) {
                        Bloomerang.donationFormReCaptchaV3SelfHostedFlag = result.DonationFormReCaptchaV3SelfHostedFlag;
                        initializeCaptcha();
                    }
                    function failure(result) {
                        Bloomerang.donationFormReCaptchaV3SelfHostedFlag = false;
                        initializeCaptcha();
                    }
                    Bloomerang.Api._post('v1/ReCaptchaV3SelfHostedFlag', {}, success, failure);
                } else {
                    initializeCaptcha();
                }

                async function getRecaptchaV3Token() {
                    const token = await new Promise((resolve, reject) => {
                        grecaptcha.ready(function () {
                            grecaptcha.execute(Bloomerang.reCaptchaV3SiteKey, { action: 'submit' }).then(function (token) {
                                resolve(token);
                            });
                        });
                    });
                    return token;
                }

                function initializeCaptcha() {
                    Bloomerang.Util.load('https://www.google.com/recaptcha/api.js?onload=captchaLoadCallback&render=explicit',
                        function () { return Bloomerang.gRecaptchaLoaded; },
                        function () {
                            jQuery('.section.captcha').removeAttr('style');
                            jQuery('form.interaction-form').data('captcha-id', grecaptcha.render('captcha1048576', { 'sitekey': '6Ld0D04sAAAAAM1V1FzEL8QeC4kvMV8RgOnynJpe' }));
                            if ((Bloomerang.donationFormReCaptchaV3Flag && Bloomerang.isBloomerangHostedForm && Bloomerang.isDonationForm) || (Bloomerang.donationFormReCaptchaV3SelfHostedFlag && !Bloomerang.isBloomerangHostedForm && Bloomerang.reCaptchaV3SiteKey && Bloomerang.isDonationForm)) {
                                jQuery('.section.captcha').attr('style', 'display: none');
                            }
                        }, true, true);

                    if ((Bloomerang.donationFormReCaptchaV3Flag && Bloomerang.isBloomerangHostedForm && Bloomerang.isDonationForm) || (Bloomerang.donationFormReCaptchaV3SelfHostedFlag && !Bloomerang.isBloomerangHostedForm && Bloomerang.isDonationForm && Bloomerang.reCaptchaV3SiteKey)) {
                        Bloomerang.Util.load(`https://www.google.com/recaptcha/api.js?onload=captchaV3LoadCallback&render=${Bloomerang.reCaptchaV3SiteKey}`,
                            function () { return Bloomerang.gRecaptchaV3Loaded; },
                            function () {
                                grecaptcha.ready(function () {
                                    grecaptcha.execute(Bloomerang.reCaptchaV3SiteKey, { action: 'submit' }).then(function (token) {
                                        async function success(result) {
                                            if (parseFloat(result.Score) < Bloomerang.gRecaptchaV3Threshold) {
                                                Bloomerang.isForcePuzzle = true;
                                                jQuery('.section.captcha').attr('style', 'display: block');
                                            } else {
                                                const initialRecaptchaV3Token = await getRecaptchaV3Token();
                                                Bloomerang.captchaResponseV3(initialRecaptchaV3Token);
                                                setInterval(async () => {
                                                    const recaptchaV3Token = await getRecaptchaV3Token();
                                                    Bloomerang.captchaResponseV3(recaptchaV3Token);
                                                }, 80000);
                                            }
                                        }
                                        function failure(result) {
                                            Bloomerang.isForcePuzzle = true;
                                            jQuery('.section.captcha').attr('style', 'display: block');
                                        }
                                        var data = { token: token, isSelfHosted: !Bloomerang.isBloomerangHostedForm };
                                        Bloomerang.Api._post('v1/ReCaptchaV3', data, success, failure);
                                    });
                                });
                            }, true, true);
                    }
                }

                Bloomerang.useKey('pub_7950352a-2c1c-11f0-abbb-062e8fd2ede7');

                // Register proper callbacks for Interaction form submission
                Bloomerang.Widget.Interaction.OnSubmit = function (args) {
                    jQuery(".btn-submit-interaction").val("Submitting...").prop("disabled", true).addClass("disabled");
                    var val = function (selector) { return jQuery(selector).val(); };

                    Bloomerang.Account
                        .individual()
                        .firstName(val(".interaction-form #first-name"))
                        .lastName(val(".interaction-form #last-name"))
                        .homeEmail(val(".interaction-form #email-address"))
                        .homePhone(val(".interaction-form #phone-number"))
                        .applyInteractionCustomFields();

                    if (jQuery("#volunteer-date").length) {
                        Bloomerang.Interaction.date(jQuery("#volunteer-date").val());
                    }

                    Bloomerang.Interaction.applyInteractionCustomFields();
                };

                Bloomerang.ValidateInteractionFormCaptcha = function () {
                    if (typeof (grecaptcha) !== "undefined" && jQuery("#captcha" + Bloomerang.Data.WidgetIds.Interaction).children().length) {
                        var captchaResponse = grecaptcha.getResponse(jQuery(".interaction-form").data("captcha-id"));
                        if (captchaResponse) {
                            jQuery(".interaction-form .noCaptchaResponseError").hide();
                            Bloomerang.captchaResponse(captchaResponse);
                            return true;
                        } else {
                            jQuery(".interaction-form .noCaptchaResponseError").show();
                            return false;
                        }
                    } else return true;
                };

                Bloomerang.Api.OnSuccess = Bloomerang.Widget.Interaction.OnSuccess = function (response) {
                    // Capture form data for email notification before HTML is replaced
                    var _v = function(s) { return jQuery(s).val() || ''; };
                    var _notifyData = {
                        formName: 'volunteer',
                        firstName: _v('.interaction-form #first-name'),
                        lastName: _v('.interaction-form #last-name'),
                        email: _v('.interaction-form #email-address'),
                        phone: _v('.interaction-form #phone-number'),
                        customFields: []
                    };
                    jQuery('.interaction-form [id*="Custom"]').each(function() {
                        var lbl = jQuery('label[for="' + this.id + '"] .label').text() || jQuery('label[for="' + this.id + '"]').first().text();
                        var val = jQuery(this).is('select') ? jQuery(this).find('option:selected').text() : jQuery(this).val();
                        if (val && val.trim() && lbl && lbl.trim()) _notifyData.customFields.push({ name: lbl.trim(), value: val.trim() });
                    });

                    var formContainer = jQuery("#interaction-form-container");
                    formContainer.html(successHtml1048576);
                    var distance = 100;
                    var offset = formContainer.offset().top;
                    var offsetTop = offset > distance ? offset - distance : offset;
                    jQuery('html, body').animate({ scrollTop: offsetTop }, 500);

                    // Assign constituent to group
                    console.log('Bloomerang OnSuccess response:', JSON.stringify(response));
                    var constituentId = (response && (response.AccountId || response.Id)) ||
                        (function() { var m = document.cookie.match(/bloomerangConstituent=(\d+)/); return m ? m[1] : null; })();
                    console.log('Constituent ID for group assignment:', constituentId);
                    if (constituentId) {
                        fetch('/api/assign-group', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ constituentId: constituentId, formName: 'volunteer' })
                        }).then(function(r) { return r.json(); })
                          .then(function(data) { console.log('Group assignment result:', data); })
                          .catch(function(err) { console.error('Group assignment error:', err); });
                    }

                    // Send instant email notification
                    _notifyData.constituentId = constituentId || null;
                    fetch('/api/form-notify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(_notifyData)
                    }).then(function(r) { return r.json(); })
                      .then(function(data) { console.log('Email notification result:', data); })
                      .catch(function(err) { console.error('Email notification error:', err); });
                };

                Bloomerang.Api.OnError = Bloomerang.Widget.Interaction.OnError = function (response) {
                    jQuery(".btn-submit-interaction").val("Sign Up to Volunteer").prop("disabled", false).removeClass("disabled");
                    jQuery("#interaction-form-container .errors").removeClass("hidden").text(response.Message);
                    var distance = 100;
                    var offset = jQuery("#interaction-form-container .errors").offset().top;
                    var offsetTop = offset > distance ? offset - distance : offset;
                    jQuery('html, body').animate({ scrollTop: offsetTop }, 500);

                    if (typeof (grecaptcha) !== "undefined" && jQuery("#captcha" + Bloomerang.Data.WidgetIds.Interaction).children().length) {
                        grecaptcha.reset(jQuery(".interaction-form").data("captcha-id"));
                    }
                };

                // Custom field helpers for Interaction form
                Bloomerang.Util.applyInteractionCustomFields = function (obj, type) {
                    // Clear any fields from a previous failed submission
                    obj.clearCustomFields();

                    // Apply all <input> (not multiselect), <select> and <textarea> fields
                    jQuery(".interaction-form .section.custom-fields :input:not(a > input, select)[id*=" + type + "]").each(function () {
                        if (jQuery(this).val().hasValue()) {
                            obj.customFreeformField(jQuery(this).attr("id").toUntypedValue(), jQuery(this).val());
                        }
                    });

                    // Apply all <select> fields
                    jQuery(".interaction-form .section.custom-fields select[id*=" + type + "]").each(function () {
                        if (jQuery(this).val().hasValue()) {
                            obj.customPickField(jQuery(this).attr("id").toUntypedValue(), jQuery(this).val());
                        }
                    });

                    // Apply all multiselect fields
                    jQuery(".interaction-form .section.custom-fields .checkboxes[id*=" + type + "]").each(function () {
                        obj.customPickField(jQuery(this).attr("id").toUntypedValue(),
                            jQuery.map(jQuery(this).children(".checkbox.selected"), function (v) { return jQuery(v).attr("data-id"); }));
                    });
                };

                // Prototype helpers
                String.prototype.hasValue = function () {
                    return (this && jQuery.trim(this));
                };

                Bloomerang.Account.applyInteractionCustomFields = function () {
                    Bloomerang.Util.applyInteractionCustomFields(this, "Account");
                    return this;
                };

                Bloomerang.Interaction.applyInteractionCustomFields = function () {
                    Bloomerang.Util.applyInteractionCustomFields(this, "Interaction");
                    return this;
                };

                String.prototype.toUntypedValue = function () {
                    return this.substring(this.indexOf('_') + 1);
                };

                // Phone number validation
                jQuery.validator.addMethod("phoneUS", function (phone_number, element) {
                    var digits = phone_number.replace(/\D/g, "");
                    return this.optional(element) || digits.length == 7 || digits.length == 10 || digits.length == 11;
                }, "Please specify a valid phone number or use '+' for international.");

                jQuery.validator.addMethod("phoneInternational", function (phone_number, element) {
                    return this.optional(element) || /^\+[0-9\-\(\)\s.]+$/i.test(phone_number);
                }, "Please specify a valid phone number.");
                jQuery.validator.classRuleSettings.phoneInternational = { phoneInternational: true };

                // Phone field toggle for international numbers
                jQuery(".interaction-form #phone-number").change(function () {
                    var phoneField = jQuery(".interaction-form #phone-number");
                    var internationalNumber = phoneField.val().substring(0, 1) === '+';
                    phoneField.toggleClass("phoneUS", !internationalNumber);
                    phoneField.toggleClass("phoneInternational", internationalNumber);
                });

                // Initialize validation and form submission
                jQuery("#interaction-form-container form").validate({
                    submitHandler: function () {
                        if (!Bloomerang.ValidateInteractionFormCaptcha()) {
                            return false;
                        }

                        // Restore proper callbacks in case there are multiple widgets on the page
                        Bloomerang.Api.OnSubmit = Bloomerang.Widget.Interaction.OnSubmit;
                        Bloomerang.Api.OnSuccess = Bloomerang.Widget.Interaction.OnSuccess;
                        Bloomerang.Api.OnError = Bloomerang.Widget.Interaction.OnError;
                        Bloomerang.Api.submitInteraction();
                    }
                });

            })(jQuery);
        };

        var startBloomerangLoad = function () {
            if (window.bloomerangLoadStarted == undefined) {
                window.bloomerangLoadStarted = true;
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://crm.bloomerang.co/Content/Scripts/Api/Bloomerang-v2.js?nocache=' + Date.now();
                document.getElementsByTagName('head')[0].appendChild(script);
                waitForBloomerangLoad(function () { Bloomerang.Util.requireJQueryValidation(function () { insertForm1048576(); }) });
            }
            else {
                waitForBloomerangLoad(function () { Bloomerang.Util.requireJQueryValidation(function () { insertForm1048576(); }) });
            }
        };

        var waitForBloomerangLoad = function (callback) {
            if (typeof (Bloomerang) === 'undefined' || !Bloomerang._isReady) {
                setTimeout(function () { waitForBloomerangLoad(callback) }, 500);
            }
            else {
                if (true) {
                    callback();
                } else {
                    window.bloomerangLoadStarted = undefined;
                    Bloomerang = undefined;
                    startBloomerangLoad();
                }
            }
        };

        startBloomerangLoad();
    </script>
</body>

</html>
