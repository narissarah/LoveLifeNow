<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Success Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lln-purple-700: #7c3aed;
            --lln-gray-600: #4b5563;
            --font-heading: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background: white;
        }
        .donation-success {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
        }
        .donation-success img { max-width: 180px; height: auto; margin: 1rem 0; }
        .donation-success h2 { color: var(--lln-purple-700); font-family: var(--font-heading); font-size: 1.5rem; margin: 1rem 0; }
        .donation-success p { color: var(--lln-gray-600); line-height: 1.6; font-size: 1.1rem; margin: 0.5rem 0; }
        .donation-success a { color: var(--lln-purple-700); }
    </style>
</head>
<body>
    <div class="donation-success">
        <img src="Thanks You!.png" alt="Love Life Now Foundation Thanks You!">
        <h2>Message Received!</h2>
        <p>Someone will get back to you within 24 to 48 hours.</p>
        <p>Please note, if you are looking for assistance from the<br>Get Safe Fund, please fill out the application at<br><a href="https://www.lovelifenow.org/getsafe" target="_blank">www.lovelifenow.org/getsafe</a></p>
        <img src="Thanks You!.png" alt="Love Life Now Foundation Thanks You!">
    </div>
</body>
</html>
