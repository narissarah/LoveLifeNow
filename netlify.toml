[build]
  # Publish the root directory (main site)
  publish = "."
  # Functions are in netlify/functions (standard location)
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Scheduled function - check for new submissions every 5 minutes
[functions."auto-notify"]
  schedule = "*/5 * * * *"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Admin pages: block iframe embedding
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

# Form pages: allow embedding on Wix site only
[[headers]]
  for = "/*Form/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors 'self' https://www.lovelifenow.org"

# Redirect /api/* to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Serve admin dashboard
[[redirects]]
  from = "/admin/dashboard"
  to = "/admin/public/dashboard.html"
  status = 200

# Serve admin login (default admin page)
[[redirects]]
  from = "/admin"
  to = "/admin/public/index.html"
  status = 200

[[redirects]]
  from = "/admin/"
  to = "/admin/public/index.html"
  status = 200

# Serve admin static assets
[[redirects]]
  from = "/admin/css/*"
  to = "/admin/public/css/:splat"
  status = 200

[[redirects]]
  from = "/admin/js/*"
  to = "/admin/public/js/:splat"
  status = 200
