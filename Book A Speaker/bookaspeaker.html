        /* Embed-specific overrides for Wix embedding */
        body { background: transparent; min-height: auto; }
        .page-wrapper { min-height: auto; }
        .form-container { max-width: none; margin: 0; padding: 0; }
        .form-card { background: white; border-radius: 0; box-shadow: none; overflow: hidden; }
        .form-header { background: linear-gradient(135deg, var(--lln-purple-700) 0%, var(--lln-purple-900) 100%); color: white; padding: 2rem; text-align: center; }
        .form-header h1 { font-family: var(--font-heading); font-size: 1.75rem; margin: 0 0 0.5rem; }
        .form-header p { opacity: 0.9; margin: 0; font-size: 0.95rem; }
        .form-body { padding: 1rem; }

        /* Hide form card until loaded */
        .form-card { display: none; }
        .form-card.loaded { display: block; }
        /* Loading spinner */
        .form-loading { display: flex; justify-content: center; align-items: center; padding: 3rem; }
        .form-loading .spinner { width: 40px; height: 40px; border: 3px solid var(--lln-purple-100); border-top-color: var(--lln-purple-600); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .form-loading.hidden { display: none; }

        /* Bloomerang interaction-form styles from snippet */
        .interaction-form label { color: #404040; display: block; }
        .interaction-form label.error { color: #900; display: inline-block; padding: 0 10px; }
        .interaction-form .field { padding: 4px 0; }
        .interaction-form .field .required-star { color: #aa0000; display: inline-block; margin-left: 5px; }
        .interaction-form .field input,
        .interaction-form .field select,
        .interaction-form .field textarea { padding: 8px; max-width: 100%; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .interaction-form .field textarea { min-height: 80px; }
        .interaction-form .errors { border: 1px solid #900; color: #900; padding: 10px; margin-bottom: 1rem; border-radius: 4px; }
        .interaction-form .hidden { display: none; }
        .interaction-form h3 { margin: 1.5rem 0 0.75rem; color: var(--lln-purple-700); font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
        .interaction-form .section:first-child h3 { margin-top: 0; }
        .btn-submit-interaction { width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--lln-purple-600), var(--lln-purple-700)); color: white; border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        .btn-submit-interaction:hover { background: linear-gradient(135deg, var(--lln-purple-700), var(--lln-purple-800)); }
        .btn-submit-interaction:disabled, .btn-submit-interaction.disabled { opacity: 0.6; cursor: not-allowed; }
        .section.captcha { margin: 1rem 0; }
        .donation-success { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; min-height: 100vh; }
        .donation-success img { max-width: 180px; height: auto; margin: 1rem 0; }
        .donation-success h2 { color: var(--lln-purple-700); font-size: 1.5rem; margin: 1rem 0; }
        .donation-success p { font-size: 1.1rem; color: var(--lln-gray-600); line-height: 1.6; margin: 0.5rem 0; }

        /* Hide address section - not needed for speaker booking */
        .section.address { display: none; }
        /* Hide consent section by default - only shown for EU via JS */
        .section.consent { display: none; }
    </style>
</head>
