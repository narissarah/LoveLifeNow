    <style>
        /* Purple Theme for Love Life Now */
        :root {
            --primary-purple: #6a1b9a;
            --primary-purple-hover: #4a148c;
            --text-dark: #333;
            --text-light: #fff;
            --input-border: #e0e0e0;
            --bg-light: #f9f9f9;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-dark);
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: var(--primary-purple);
            margin-bottom: 30px;
        }

        /* Form Specific Styling Overrides */
        #interaction-form-container {
            width: 100%;
        }

        .interaction-form h3 {
            color: var(--primary-purple);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        .interaction-form .field {
            margin-bottom: 20px;
        }

        .interaction-form .label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .interaction-form input[type="text"],
        .interaction-form input[type="email"],
        .interaction-form input[type="tel"],
        .interaction-form input[type="number"],
        .interaction-form input[type="date"],
        .interaction-form select,
        .interaction-form textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #fdfdfd;
        }

        .interaction-form input:focus,
        .interaction-form select:focus,
        .interaction-form textarea:focus {
            border-color: var(--primary-purple);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.1);
            background-color: #fff;
        }

        /* Radio and Checkbox */
        .interaction-form .field.radio,
        .interaction-form .field.checkbox {
            margin-bottom: 10px;
        }

        .interaction-form .field.radio label,
        .interaction-form .field.checkbox label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 400;
        }

        .interaction-form .field.radio input,
        .interaction-form .field.checkbox input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-purple);
        }

        .btn-submit-interaction {
            background-color: var(--primary-purple);
            color: var(--text-light);
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: block;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(106, 27, 154, 0.3);
        }

        .btn-submit-interaction:hover {
            background-color: var(--primary-purple-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 27, 154, 0.4);
        }

        .btn-submit-interaction:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .required-star {
            color: #d32f2f;
            margin-left: 4px;
        }

        .interaction-form .error {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 6px;
            display: block;
        }
    </style>
</head>

                String.prototype.toUntypedValue = function () { return this.substring(this.indexOf('_') + 1); };

                    var local = new Date(this);
                    local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
