<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Love Life Now Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="../shared/forms.css" rel="stylesheet">
    <style>
        /* Embed-specific styles - no header/footer for Wix */
        body {
            background: transparent;
            min-height: auto;
        }
        .page-wrapper {
            min-height: auto;
        }
        .form-container {
            max-width: none;
            margin: 0;
            padding: 0;
        }
        .form-card {
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, var(--lln-purple-700) 0%, var(--lln-purple-900) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-header h1 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            margin: 0 0 0.5rem;
        }
        .form-header p {
            opacity: 0.9;
            margin: 0;
            font-size: 0.95rem;
        }
        .form-body {
            padding: 1rem;
        }
        /* Hide form card until loaded */
        .form-card {
            display: none;
        }
        .form-card.loaded {
            display: block;
        }
        /* Loading spinner */
        .form-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        .form-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--lln-purple-100);
            border-top-color: var(--lln-purple-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .form-loading.hidden {
            display: none;
        }
        /* Contact form specific: larger message textarea */
        .email-registration-form textarea {
            min-height: 150px;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="form-container">
            <!-- Loading spinner shown while form loads -->
            <div class="form-loading" id="form-loading">
                <div class="spinner"></div>
            </div>
            <div class="form-card" id="form-card">
                <div class="form-body">
                    <div id="bloomerang-form-container">
                        <script type="text/javascript" id="bloomerangForm763904"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bloomerang Form Template - CRITICAL: Do not modify IDs or field names -->
    <template id="styled-form-content">
        <div id="email-registration-form-container">
            <form id="email-registration-form" class="email-registration-form" method="post" action="javascript:void(0)">
                <div class="errors hidden"></div>

                <div class="section contact">
                    <h3>Your Information</h3>
                    <div class="form-row">
                        <div class="field text first-name required">
                            <label for="first-name">
                                <span class="label">First Name</span>
                                <span class="required-star">*</span>
                            </label>
                            <input id="first-name" name="first-name" class="required" type="text" placeholder="Enter your first name">
                        </div>
                        <div class="field text last-name required">
                            <label for="last-name">
                                <span class="label">Last Name</span>
                                <span class="required-star">*</span>
                            </label>
                            <input id="last-name" name="last-name" class="required" type="text" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="field email email-address required">
                        <label for="email-address">
                            <span class="label">Email Address</span>
                            <span class="required-star">*</span>
                        </label>
                        <input id="email-address" name="email-address" class="email required" type="email" placeholder="you@example.com">
                    </div>
                </div>

                <div class="section custom-fields">
                    <h3>Your Message</h3>
                    <div class="field text CustomAccountField_757761 required">
                        <label for="CustomAccountField_757761">
                            <span class="label">Message</span>
                            <span class="required-star">*</span>
                        </label>
                        <textarea id="CustomAccountField_757761" name="CustomAccountField_757761" class="required" maxlength="1000" placeholder="How can we help you? Tell us about your inquiry..."></textarea>
                    </div>
                </div>

                <div class="section captcha">
                    <label id="noCaptchaResponseError" class="error noCaptchaResponseError" style="display: none">Please complete the CAPTCHA verification</label>
                    <div id="captcha763904"></div>
                </div>

                <div class="btn-group">
                    <input class="btn btn-submit btn-submit-email" type="submit" value="Send Message" />
                </div>
            </form>
        </div>
    </template>

    <script type="text/javascript">
        var insertForm763904 = function () {
            var html763904 = document.getElementById('styled-form-content').innerHTML;
            var successHtml763904 = '<div class=\'donation-success\'>' +
                '  <h2>Message Received!</h2>' +
                '  <p>Thank you for contacting us. We\'ll get back to you as soon as possible.</p>' +
                '\u003cdiv class=\"social-media-buttons\" style=\"margin-top:10px;\"\u003e\u003cdiv class=\"fb-like\" data-href=\"https://facebook.com/lovelifenowfound\" data-layout=\"button_count\" data-show-faces=\"true\" style=\"padding-right: 10px;\" data-action=\"like\" \u003e\u003c/div\u003e\u003cdiv id=\"facebookShareOnly\" class=\"fb-share-button\" data-href=\"https://facebook.com/lovelifenowfound\" data-layout=\"button_count\"\u003e\u003c/div\u003e\u003cscript type=\u0027text/javascript\u0027\u003edocument.getElementById(\u0027facebookShareOnly\u0027).setAttribute(\u0027data-href\u0027, window.location.href);\u003c/script\u003e\u003c/div\u003e  \u003cdiv id=\"fb-root\"\u003e\u003c/div\u003e \u003cscript\u003e(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = \"//connect.facebook.net/en_US/sdk.js#xfbml=1\u0026version=v2.8\"; fjs.parentNode.insertBefore(js, fjs); }(document, \u0027script\u0027, \u0027facebook-jssdk\u0027));\u003c/script\u003e ' +
                '</div>';

            (function ($) {
                if (!Bloomerang.useEmailId('763904')) {
                    html763904 = '<p style="color: red">Only one email sign-up form can be used on each page.</p>';
                }
                Bloomerang.Util.requireStripe();

                if (jQuery('#bloomerangForm763904').length) {
                    jQuery('#bloomerangForm763904').after(html763904);
                    // Show form and hide loading spinner
                    document.getElementById('form-loading').classList.add('hidden');
                    document.getElementById('form-card').classList.add('loaded');
                };

                if (Bloomerang.emailSignupFormLoaded) {
                    return false;
                }
                Bloomerang.emailSignupFormLoaded = true;

                Bloomerang.reCaptchaV3SiteKey = '';
                Bloomerang.gRecaptchaV3Threshold = 0.5;

                window.captchaLoadCallback = function () {
                    Bloomerang.gRecaptchaLoaded = true;
                };

                window.captchaV3LoadCallback = function () {
                    Bloomerang.gRecaptchaV3Loaded = true;
                };

                if (Bloomerang.donationFormReCaptchaV3SelfHostedFlag === undefined) {
                    function success(result) {
                        Bloomerang.donationFormReCaptchaV3SelfHostedFlag = result.DonationFormReCaptchaV3SelfHostedFlag;
                        initializeCaptcha();
                    }
                    function failure(result) {
                        Bloomerang.donationFormReCaptchaV3SelfHostedFlag = false;
                        initializeCaptcha();
                    }
                    Bloomerang.Api._post('v1/ReCaptchaV3SelfHostedFlag', {}, success, failure);
                } else {
                    initializeCaptcha();
                }

                async function getRecaptchaV3Token() {
                    const token = await new Promise((resolve, reject) => {
                        grecaptcha.ready(function () {
                            grecaptcha.execute(Bloomerang.reCaptchaV3SiteKey, { action: 'submit' }).then(function (token) {
                                resolve(token);
                            });
                        });
                    });
                    return token;
                }

                function initializeCaptcha() {
                    Bloomerang.Util.load('https://www.google.com/recaptcha/api.js?onload=captchaLoadCallback&render=explicit',
                        function () { return Bloomerang.gRecaptchaLoaded; },
                        function () {
                            jQuery('.section.captcha').removeAttr('style');
                            jQuery('form.email-registration-form').data('captcha-id', grecaptcha.render('captcha763904', { 'sitekey': '6Ld0D04sAAAAAM1V1FzEL8QeC4kvMV8RgOnynJpe' }));
                            if ((Bloomerang.donationFormReCaptchaV3Flag && Bloomerang.isBloomerangHostedForm && Bloomerang.isDonationForm) || (Bloomerang.donationFormReCaptchaV3SelfHostedFlag && !Bloomerang.isBloomerangHostedForm && Bloomerang.reCaptchaV3SiteKey && Bloomerang.isDonationForm)) {
                                jQuery('.section.captcha').attr('style', 'display: none');
                            }
                        }, true, true);

                    if ((Bloomerang.donationFormReCaptchaV3Flag && Bloomerang.isBloomerangHostedForm && Bloomerang.isDonationForm) || (Bloomerang.donationFormReCaptchaV3SelfHostedFlag && !Bloomerang.isBloomerangHostedForm && Bloomerang.isDonationForm && Bloomerang.reCaptchaV3SiteKey)) {
                        Bloomerang.Util.load(`https://www.google.com/recaptcha/api.js?onload=captchaV3LoadCallback&render=${Bloomerang.reCaptchaV3SiteKey}`,
                            function () { return Bloomerang.gRecaptchaV3Loaded; },
                            function () {
                                grecaptcha.ready(function () {
                                    grecaptcha.execute(Bloomerang.reCaptchaV3SiteKey, { action: 'submit' }).then(function (token) {
                                        async function success(result) {
                                            if (parseFloat(result.Score) < Bloomerang.gRecaptchaV3Threshold) {
                                                Bloomerang.isForcePuzzle = true;
                                                jQuery('.section.captcha').attr('style', 'display: block');
                                            } else {
                                                const initialRecaptchaV3Token = await getRecaptchaV3Token();
                                                Bloomerang.captchaResponseV3(initialRecaptchaV3Token);
                                                setInterval(async () => {
                                                    const recaptchaV3Token = await getRecaptchaV3Token();
                                                    Bloomerang.captchaResponseV3(recaptchaV3Token);
                                                }, 80000);
                                            }
                                        }
                                        function failure(result) {
                                            Bloomerang.isForcePuzzle = true;
                                            jQuery('.section.captcha').attr('style', 'display: block');
                                        }
                                        var data = { token: token, isSelfHosted: !Bloomerang.isBloomerangHostedForm };
                                        Bloomerang.Api._post('v1/ReCaptchaV3', data, success, failure);
                                    });
                                });
                            }, true, true);
                    }
                }

                Bloomerang.useKey('pub_7950352a-2c1c-11f0-abbb-062e8fd2ede7');

                Bloomerang.Widget.Email.OnSubmit = function (args) {
                    jQuery(".btn-submit-email").val("Sending...").prop("disabled", true).addClass("disabled");
                    var val = function (selector) { return jQuery(selector).val(); };

                    Bloomerang.Account
                        .individual()
                        .firstName(val(".email-registration-form #first-name"))
                        .lastName(val(".email-registration-form #last-name"))
                        .homeEmail(val(".email-registration-form #email-address"))
                        .applyEmailSignupCustomFields();

                    Bloomerang.Interaction.applyEmailSignupCustomFields();
                };

                Bloomerang.ValidateEmailSignupFormCaptcha = function () {
                    if (typeof (grecaptcha) !== "undefined" && jQuery("#captcha" + Bloomerang.Data.WidgetIds.EmailSignup).children().length) {
                        var captchaResponse = grecaptcha.getResponse(jQuery(".email-registration-form").data("captcha-id"));
                        if (captchaResponse) {
                            jQuery(".email-registration-form .noCaptchaResponseError").hide();
                            Bloomerang.captchaResponse(captchaResponse);
                            return true;
                        } else {
                            jQuery(".email-registration-form .noCaptchaResponseError").show();
                            return false;
                        }
                    } else return true;
                };

                Bloomerang.Api.OnSuccess = Bloomerang.Widget.Email.OnSuccess = function (response) {
                    var formContainer = jQuery("#email-registration-form-container");
                    formContainer.html(successHtml763904);
                    var distance = 100;
                    var offset = formContainer.offset().top;
                    var offsetTop = offset > distance ? offset - distance : offset;
                    jQuery('html, body').animate({ scrollTop: offsetTop }, 500);
                };

                Bloomerang.Api.OnError = Bloomerang.Widget.Email.OnError = function (response) {
                    jQuery(".btn-submit-email").prop("disabled", false).removeClass("disabled").val("Send Message");
                    jQuery("#email-registration-form-container .errors").removeClass("hidden").html(response.Message);
                    var distance = 100;
                    var offset = jQuery("#email-registration-form-container .errors").offset().top;
                    var offsetTop = offset > distance ? offset - distance : offset;
                    jQuery('html, body').animate({ scrollTop: offsetTop }, 500);

                    if (typeof (grecaptcha) !== "undefined" && jQuery("#captcha" + Bloomerang.Data.WidgetIds.EmailSignup).children().length) {
                        grecaptcha.reset(jQuery(".email-registration-form").data("captcha-id"));
                    }
                };

                // Custom field helpers
                Bloomerang.Util.applyEmailSignupCustomFields = function (obj, type) {
                    obj.clearCustomFields();
                    jQuery(".email-registration-form .section.custom-fields :input:not(a > input, select)[id*=" + type + "]").each(function () {
                        if (jQuery(this).val().hasValue()) {
                            obj.customFreeformField(jQuery(this).attr("id").toUntypedValue(), jQuery(this).val());
                        }
                    });
                    jQuery(".email-registration-form .section.custom-fields select[id*=" + type + "]").each(function () {
                        if (jQuery(this).val().hasValue()) {
                            obj.customPickField(jQuery(this).attr("id").toUntypedValue(), jQuery(this).val());
                        }
                    });
                };

                // Prototype helpers
                String.prototype.hasValue = function () { return (this && jQuery.trim(this)); };
                Bloomerang.Account.applyEmailSignupCustomFields = function () { Bloomerang.Util.applyEmailSignupCustomFields(this, "Account"); return this; };
                Bloomerang.Interaction.applyEmailSignupCustomFields = function () { Bloomerang.Util.applyEmailSignupCustomFields(this, "Interaction"); return this; };
                String.prototype.toUntypedValue = function () { return this.substring(this.indexOf('_') + 1); };

                // Initialize validation
                jQuery("#email-registration-form-container form").validate({
                    submitHandler: function () {
                        if (!Bloomerang.ValidateEmailSignupFormCaptcha()) {
                            return false;
                        }

                        Bloomerang.Api.OnSubmit = Bloomerang.Widget.Email.OnSubmit;
                        Bloomerang.Api.OnSuccess = Bloomerang.Widget.Email.OnSuccess;
                        Bloomerang.Api.OnError = Bloomerang.Widget.Email.OnError;
                        Bloomerang.Api.joinMailingList();
                    }
                });

            })(jQuery);
        };

        var startBloomerangLoad = function () {
            if (window.bloomerangLoadStarted == undefined) {
                window.bloomerangLoadStarted = true;
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://crm.bloomerang.co/Content/Scripts/Api/Bloomerang-v2.js?nocache=1765570449';
                document.getElementsByTagName('head')[0].appendChild(script);
                waitForBloomerangLoad(function () { Bloomerang.Util.requireJQueryValidation(function () { insertForm763904(); }) });
            }
            else {
                waitForBloomerangLoad(function () { Bloomerang.Util.requireJQueryValidation(function () { insertForm763904(); }) });
            }
        };

        var waitForBloomerangLoad = function (callback) {
            if (typeof (Bloomerang) === 'undefined' || !Bloomerang._isReady) {
                setTimeout(function () { waitForBloomerangLoad(callback) }, 500);
            }
            else {
                if (true) {
                    callback();
                } else {
                    window.bloomerangLoadStarted = undefined;
                    Bloomerang = undefined;
                    startBloomerangLoad();
                }
            }
        };

        startBloomerangLoad();
    </script>
</body>

</html>
